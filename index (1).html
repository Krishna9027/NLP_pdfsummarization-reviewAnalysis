<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
  <div>
    <h1>Flask File Uploads Tutorial</h1>

    <form action="{{ url_for('getSummary')}}"method='POST' enctype='multipart/form-data'>
        {{form.hidden_tag()}}
        {{form.file()}}
        {{form.submit()}}
        <button type="submit" class="btn btn-primary btn-block btn-large">getSummary</button>

    </form>
    <br>
   {{ output }}
   </div>
   <div>
     <form action="{{ url_for('getSentiment')}}"method='POST' enctype='multipart/form-data'>
        {{form.hidden_tag()}}
        {{form.file()}}
        {{form.submit()}}
        <button type="submit" class="btn btn-primary btn-block btn-large">getSentiment</button>

    </form>


   </div>

   
</body>
</html>
